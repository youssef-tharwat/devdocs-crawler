name: Python CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv and cache dependencies
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Create venv and Sync dependencies
        run: |
          uv venv
          uv sync --dev

      - name: Verify ruff installation
        run: |
          echo "--- Checking for ruff executable ---"
          ls -l .venv/bin/ruff || echo " Ruff executable not found in .venv/bin"
          echo "--- Checking packages with uv pip list ---"
          uv pip list | grep ruff || echo " Ruff not found in uv pip list"

      - name: Lint with Ruff
        run: uv run ruff check .

      - name: Check formatting with Ruff
        run: uv run ruff format --check .